<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="ProductModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Product">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Code:" for="code"/>
				<p:inputText id="code" value="#{productController.mainProductDTO.code}"/>
				<p:message for="code" />
				<p:outputLabel value="Description:" for="description"/>
				<p:inputText id="description" value="#{productController.mainProductDTO.description}"/>
				<p:message for="description" />
				<p:outputLabel value="Is Active: " for="isActive"/>
				<p:selectBooleanCheckbox id="isActive" value="#{productController.mainProductDTO.isActive}"/>
				<p:message for="isActive"/>
				<p:outputLabel value="Name:" for="name"/>
				<p:inputText id="name" value="#{productController.mainProductDTO.name}"/>
				<p:message for="name" />
				<p:outputLabel value="Sort Key:" for="sortKey"/>
				<p:inputNumber id="sortKey" value="#{productController.mainProductDTO.sortKey}"/> 
				<p:message for="sortKey"/>
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Save" id="ajax" update=":centerContentPanel" disabled="#{productController.disabledSaveEvent}" actionListener="#{productController.saveAction}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
				<p:commandButton value="Save-Continue" id="ajax2" update="growl" disabled="#{productController.disabledSaveEvent}" actionListener="#{productController.saveAction2}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
			</div>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
