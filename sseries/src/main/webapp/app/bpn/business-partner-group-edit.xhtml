<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="BusinessPartnerGroupModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Business Partner Group">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Name:" for="name"/>
				<p:inputText id="name" value="#{businessPartnerGroupController.mainBusinessPartnerGroupDTO.name}"/>
				<p:message for="name" />
				<p:outputLabel value="Description:" for="description"/>
				<p:inputText id="description" value="#{businessPartnerGroupController.mainBusinessPartnerGroupDTO.description}"/>
				<p:message for="description" />
				<p:outputLabel value="Default Group: " for="defaultGroup"/>
				<p:selectBooleanCheckbox id="defaultGroup" value="#{businessPartnerGroupController.mainBusinessPartnerGroupDTO.defaultGroup}"/>
				<p:message for="defaultGroup"/>	
				<p:outputLabel value="Active: " for="isActive"/>
				<p:selectBooleanCheckbox id="isActive" value="#{businessPartnerGroupController.mainBusinessPartnerGroupDTO.isActive}"/>
				<p:message for="isActive"/>			
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Update" id="updateCommandButton" update=":centerContentPanel" 
					disabled="#{businessPartnerGroupController.disabledSaveEvent}" 
					actionListener="#{businessPartnerGroupController.updateAction}" 
					styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
			</div>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
