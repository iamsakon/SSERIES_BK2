<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="CorporateTypeModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Corporate Type">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Description:" for="description"/>
				<p:inputText id="description" value="#{corporateTypeController.mainCorporateTypeDTO.description}"/>
				<p:message for="description" />
				<p:outputLabel value="Is Active: " for="isActive"/>
				<p:selectBooleanCheckbox id="isActive" value="#{corporateTypeController.mainCorporateTypeDTO.isActive}"/>
				<p:message for="isActive"/>
				<p:outputLabel value="Name:" for="name"/>
				<p:inputText id="name" value="#{corporateTypeController.mainCorporateTypeDTO.name}"/>
				<p:message for="name" />
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Save" id="ajax" update=":centerContentPanel" disabled="#{corporateTypeController.disabledSaveEvent}" actionListener="#{corporateTypeController.saveAction}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
				<p:commandButton value="Save-Continue" id="ajax2" update="growl" disabled="#{corporateTypeController.disabledSaveEvent}" actionListener="#{corporateTypeController.saveAction2}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
			</div>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
