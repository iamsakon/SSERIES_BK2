<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="TitleNameModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Title Name">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Is Active: " for="isActive"/>
				<p:selectBooleanCheckbox id="isActive" value="#{titleNameController.mainTitleNameDTO.isActive}"/>
				<p:message for="isActive"/>
				<p:outputLabel value="Name:" for="name"/>
				<p:inputText id="name" value="#{titleNameController.mainTitleNameDTO.name}"/>
				<p:message for="name" />
				<p:outputLabel value="Abbrname:" for="abbrname"/>
				<p:inputText id="abbrname" value="#{titleNameController.mainTitleNameDTO.abbrname}"/>
				<p:message for="abbrname" />
				<p:outputLabel value="Description:" for="description"/>
				<p:inputText id="description" value="#{titleNameController.mainTitleNameDTO.description}"/>
				<p:message for="description" />
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Update" id="updateCommandButton" update=":centerContentPanel" disabled="#{titleNameController.disabledSaveEvent}" actionListener="#{titleNameController.updateAction}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
			</div>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
