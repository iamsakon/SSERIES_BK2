<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="RoomPriceMasterModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Room Price Master">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Code:" for="code"/>
				<p:inputText id="code" value="#{roomPriceMasterController.mainRoomPriceMasterDTO.code}" required="true" maxlength="128"/>
				<p:message for="code" />
				<p:outputLabel value="Name:" for="name"/>
				<p:inputText id="name" value="#{roomPriceMasterController.mainRoomPriceMasterDTO.name}" maxlength="128"/>
				<p:message for="name" />
				<p:outputLabel value="Description:" for="description"/>
				<p:inputText id="description" value="#{roomPriceMasterController.mainRoomPriceMasterDTO.description}" maxlength="256"/>
				<p:message for="description" />
				<p:outputLabel value="Active: " for="isActive"/>
				<p:selectBooleanCheckbox id="isActive" value="#{roomPriceMasterController.mainRoomPriceMasterDTO.isActive}" required="true"/>
				<p:message for="isActive"/>				
			</p:panelGrid>
			<div align="center">
				<p:commandButton value="Save" id="ajax" update=":centerContentPanel" disabled="#{roomPriceMasterController.disabledSaveEvent}" actionListener="#{roomPriceMasterController.saveAction}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
				<p:commandButton value="Save-Continue" id="ajax2" update="growl" disabled="#{roomPriceMasterController.disabledSaveEvent}" actionListener="#{roomPriceMasterController.saveAction2}" styleClass="ui-priority-primary" style="width: 20%" icon="ui-icon-disk"/>
			</div>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
