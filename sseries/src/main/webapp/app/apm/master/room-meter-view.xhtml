<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
	<h:form id="RoomMeterViewForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Room Meter">
			<p:growl id="growl" life="10000" />
			<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
	
				<p:outputLabel value="Code:"/>
				<p:outputLabel value="#{roomMeterController.selectedRoomMeterDTO.code}"/>
				<p:outputLabel value="Name:"/>
				<p:outputLabel value="#{roomMeterController.selectedRoomMeterDTO.name}"/>
				<p:outputLabel value="Description:"/>
				<p:outputLabel value="#{roomMeterController.selectedRoomMeterDTO.description}"/>
				<p:outputLabel value="Active: " />
				<p:selectBooleanCheckbox value="#{roomMeterController.selectedRoomMeterDTO.isActive}" disabled="true"/>
				
			</p:panelGrid>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
