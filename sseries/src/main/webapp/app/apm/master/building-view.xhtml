<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui"
 xmlns:apm="http://java.sun.com/jsf/composite/sseries/apm">
	<div class="ui-fluid">
	<h:form id="BuildingViewForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header=" Building">
			<p:growl id="growl" life="10000" />
			<apm:cc-building-view buildingVO="#{buildingController.selectedBuildingDTO}"
				column="2" columnClasses="ui-grid-col-3,ui-grid-col-10"
				styleClass="ui-panelgrid-blank"/>
		</p:panel>
	</h:form>
	</div>
</ui:composition>
