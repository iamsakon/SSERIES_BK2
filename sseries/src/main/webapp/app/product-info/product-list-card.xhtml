<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
		<p:dataGrid var="product" columns="3" layout="grid"
			value="#{productListView.productList}" rows="12" paginator="true"
			id="product">
			<p:growl id="growl" life="10000" />
			<f:facet name="header">
	            Product
	        </f:facet>
	        
			<p:panel header="#{product.code} / #{product.name}"
				style="text-align:left; width=300px; height:200px;" >
				<h:panelGrid columns="2" style="width:100%">
					<h:outputText value="code" />
					<p:outputLabel value="#{product.code}" />
					<h:outputText value="name" />
					<h:outputText value="#{product.name}" />
					<p:commandLink update=":centerContentPanel" actionListener="#{productListView.openProductView}">
						<h:outputText styleClass="ui-icon ui-icon-search"
							style="margin:0 auto;" />
						<f:setPropertyActionListener value="#{product}"
							target="#{productListView.selectedProductMaster}" />
					</p:commandLink>
				</h:panelGrid>
			</p:panel>
			
		</p:dataGrid>
	</h:form>
</ui:composition>
