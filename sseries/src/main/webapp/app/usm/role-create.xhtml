
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<h:form id="RoleModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header="Role">
			<p:growl id="growl" life="10000" />
			<h:panelGrid columns="2" columnClasses="label, value">
	
				<p:outputLabel value="name:"/>
				<p:inputText value="#{roleController.mainRoleDTO.name}"/>
				<p:commandButton value="Save" id="ajax" update=":centerContentPanel" disabled="#{roleController.disabledSaveEvent}" actionListener="#{roleController.saveAction}" styleClass="ui-priority-primary" icon="ui-icon-disk"/>
				<p:commandButton value="Save-Continue" id="ajax2" update="growl" disabled="#{roleController.disabledSaveEvent}" actionListener="#{roleController.saveAction2}" styleClass="ui-priority-primary" icon="ui-icon-disk"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
