
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
	<h:form id="PrivilegeModifyForm">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<p:panel header="Privilege">
			<p:growl id="growl" life="10000" />
			<h:panelGrid columns="2" columnClasses="label, value">
	
				<p:outputLabel value="deleteFlag:"/>
				<p:inputText value="#{privilegeController.mainPrivilegeDTO.deleteFlag}"/>
				<p:outputLabel value="activeFlag:"/>
				<p:inputText value="#{privilegeController.mainPrivilegeDTO.activeFlag}"/>
				<p:outputLabel value="code:"/>
				<p:inputText value="#{privilegeController.mainPrivilegeDTO.code}"/>
				<p:outputLabel value="name:"/>
				<p:inputText value="#{privilegeController.mainPrivilegeDTO.name}"/>
				<p:outputLabel value="description:"/>
				<p:inputText value="#{privilegeController.mainPrivilegeDTO.description}"/>
				<p:commandButton value="Save" id="ajax" update=":centerContentPanel" disabled="#{privilegeController.disabledSaveEvent}" actionListener="#{privilegeController.saveAction}" styleClass="ui-priority-primary" icon="ui-icon-disk"/>
				<p:commandButton value="Save-Continue" id="ajax2" update="growl" disabled="#{privilegeController.disabledSaveEvent}" actionListener="#{privilegeController.saveAction2}" styleClass="ui-priority-primary" icon="ui-icon-disk"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:composition>
