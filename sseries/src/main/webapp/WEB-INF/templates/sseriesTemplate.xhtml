<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
        <h:head>
		    <f:facet name="first">
		        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		        <meta name="apple-mobile-web-app-capable" content="yes" />
		        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
		    </f:facet>
		
		    <title>PrimeFaces ShowCase</title>
		    <h:outputStylesheet name="main/css/showcase.css" />
		    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
		    <h:outputStylesheet name="main/css/sh.css" />
		    <h:outputScript name="jquery/jquery.js" library="primefaces" />
		    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
		    <h:outputScript name="main/js/perfect-scrollbar.js" />
		    <h:outputScript name="main/js/showcase.js" />
		    <ui:insert name="head" />
		    <script type="text/javascript">
				var _gaq = _gaq || [];
		  		_gaq.push(['_setAccount', 'UA-12200033-1']);
		  		_gaq.push(['_trackPageview']);
		
		  		(function() {
		   			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  		})();
			</script>
		</h:head>
		<h:body>
			<!-- PC CONTENT STARTS HERE-->
	    	<div class="PC">
		    	<div id="MENUSIDE">
	    		<div id="MENUSIDEindent">
	    			<span id="LOGO" class="bordersOfMenuSide">
		                <h:graphicImage name="main/images/logo.svg" />
		                <h:graphicImage id="BlueLogo" styleClass="hiddenLogo" name="main/images/logoBlue.svg" />
		            </span>
	    			<span id="SubMenu-Ajax" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);">
	    				<h:graphicImage name="main/images/mono/ajaxCore.svg" />
	    				<h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" />
	    				<span class="MainLinkText">Apartment</span>
	    			</span>
            		<div class="SubMenuLinkContainer">
            			<a class="SubMenuLink" href="#{request.contextPath}/ui/ajax/basic.xhtml">&bull; Basic</a>
            		</div>
       
	    		</div>
	    		<!-- END DIV MENUSIDEindent -->
	    		</div>
	    		<!-- End DIV MENUSIDE -->
	    		<script type="text/javascript">
			        restoreMenuState();
			    </script>
			    <div id="CONTENTSIDE">
	    			<div id="CONTENTSIDEindent">
		    			<!-- header bar start-->
						<div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
							<a id="LOGOTEXTSIDE" href="#{request.contextPath}/index.xhtml">
			                    <span class="dispBlock logoDarkText fontSize30">PrimeFaces</span>
			                    <span class="dispBlock logoBlueText fontSize28 regularFont">SHOWCASE</span>
			                </a>
						</div>
						<!-- header bar end-->
						<ui:insert name="content">
						
						</ui:insert>
						<!-- footer start-->
			            <div class="ContentSideSections">
			                <span class="floatLeft fontSize14 gray">
			                	<a href="http://www.primetek.com.tr">SKY SOFT</a>, Copyright &copy; 2017<br />All rights reserved.</span>
			                
			                <div style="clear:both" />
			            </div>
			            <!-- footer end-->
	    			</div>
    				<!-- END DIV CONTENTSIDE -->
    			</div>
    			<!-- END DIV CONTENTSIDEindent -->
	    	</div>
	    	<!-- PC CONTENT END-->
	    	<ui:insert name="status">
		        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		            <f:facet name="start">
		                <p:graphicImage name="main/images/loader.gif" />
		            </f:facet>
		
		            <f:facet name="complete">
		                <h:outputText value="" />
		            </f:facet>
		        </p:ajaxStatus>
		    </ui:insert>
		</h:body>
</html>
